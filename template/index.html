<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Textutils.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-secondary">
      <div class="container-fluid">
        <a class="navbar-brand">Textutilis</a>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn  btn-outline-dark" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <div class="alert alert-secondary" role="alert">
      Welcome to <i><strong>Textutils.com</strong></i> You can do anything with your text here
    </div>
    <div class="container">
      <form action="/analyzer" method="get"
      <label for="exampleFormControlTextarea1" class="form-label">Enter the text</label>
      <textarea class="form-control mt-2" name="text" id="exampleFormControlTextarea1" rows="9"></textarea>
    <div class="form-check form-switch mt-2">
      <input class="form-check-input" type="checkbox" role="switch" name="removepunc" id="flexSwitchCheckDefault">
      <label class="form-check-label " for="flexSwitchCheckDefault">Remove Punctuations</label>
    </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" name="fullcaps" role="switch" id="flexSwitchCheckDefault1">
          <label class="form-check-label" for="flexSwitchCheckDefault">Capitalize</label>
        </div>

        <div class="form-check form-switch mt-2">
          <input class="form-check-input" type="checkbox" role="switch" 
 name="spaceremove" id="flexSwitchCheckDefault2">
          <label class="form-check-label " for="flexSwitchCheckDefault2">Remove Space</label>
        </div>

        <div class="form-check form-switch mt-2">
          <input class="form-check-input" type="checkbox" role="switch" name="newlineremov" id="flexSwitchCheckDefault3">
          <label class="form-check-label " for="flexSwitchCheckDefault3">Remove NewLine</label>
        </div>
        <button type="submit" class="btn btn-outline-dark mt-2">Analyze Text</button>

  </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
